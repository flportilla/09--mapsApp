
<ul class="list-group">
    <li class="list-group-item list-group-item-info" (click)="addMark()">
        + Add
    </li>
    <li 
        class="list-group-item" 
        *ngFor="let marker of marks; let i = index"
        (click)="goToMark(marker.marker!)"
        (dblclick)="deleteMarker(i)"
        [ngStyle]="{ 'background-color': marker.color }"
        >
       Marker {{i + 1}}
    </li>
</ul>

<div #map class="map-container"></div>
