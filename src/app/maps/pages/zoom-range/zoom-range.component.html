<div #map class="map-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label" for="zoom-range">
            Zoom: {{ zoomLevel | number:'2.0-2' }}
            -Lng, Lat-: 
                [ {{ center[0] | number:'2.4-4' }}, {{ center[1] | number:'2.4-4'}}]
        </label>
        <input 
            type="range" 
            class="form-range" 
            id="zoom-range" 
            min="1" 
            max="18"
            [value]="zoomLevel"
            #zoomInput
            (input)="changedZoon(zoomInput.value)"
            >
    </div>

    <div class="col-12">
        <button (click)="zoomOut()" type="button" class="btn btn-primary">
            -
        </button>
        <button (click)="zoomIn()" type="button" class="btn btn-primary float-end">
            +
        </button>
    </div>
</div>
